<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.3a01df49.css">
  <title>Comments</title>
</head>

<body>
  <section class="comments">
    <!-- Форма -->
    <div class="comments__form-wrapper">
      <form class="comments__form">
        <div class="comments__form-cont">
          <div class="comments__form-box" id="inp_name">
            <span class="comments__input-mark">Имя:</span>
            <input class="comments__form-input comments__form-name" placeholder="Имя">
            <span class="comments__input-err" id="inp_name-err"></span>
          </div>
          <div class="comments__form-box" id="inp_date">
            <span class="comments__input-mark">Дата:</span>
            <input class="comments__form-input comments__form-date" placeholder="Дата">
            <span class="comments__input-err" id="inp_date-err"></span>
          </div>
        </div>
        <span class="comments__input-mark">Комментарий:</span>
        <span class="comments__input-err" id="inp_comment-err"></span>
        <textarea wrap="hard" maxlength="1000" class="comments__form-text" rows="3" placeholder="Комментарий"></textarea>
        <div class="comments__textarea-cmt">
          <div class="comments__textarea-info">
            <i class="comments__textarea-img"></i>
            <span class="comments__textarea-desc">Максимальная длина комментария</span>
          </div>
          <span class="comments__textarea-value">0/1000</span>
        </div>
        <button class="comments__form-btn">Опубликовать</button>
      </form>
    </div>

    <!-- Раздел с комментариями -->
    <div class="comments__list">
    </div>
  </section>

<script src="/Comments%20Section.3464ddca.js"></script></body>

</html>
